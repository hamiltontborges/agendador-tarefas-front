<mat-toolbar class="app-top-menu">
  <span class="logo">
    <a routerLink="/">
      <img [src]="appLogo" alt="Logo" class="logo-img" />
    </a>
  </span>
  @if (!isLoggedIn) {
  <span class="spacer"></span>

  <a mat-button>Pre√ßos</a>
  <a mat-button>Contato</a>

  <span class="spacer"></span>

  <button mat-button routerLink="/login" [disabled]="isOnRouteLogin()">Login</button>
  <button mat-flat-button routerLink="/register" [disabled]="isOnRouteRegister()">
    Cadastrar-se
  </button>
  } @else {
  <div mat-card-avatar [matMenuTriggerFor]="menu" class="user-avatar">{{ userInitials }}</div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Meus dados</button>
    <button mat-menu-item (click)="logout()">Sair</button>
  </mat-menu>

  }
</mat-toolbar>
