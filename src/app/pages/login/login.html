<div class="login-component">
  <mat-card>
    <mat-card-header class="padding-g">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Insira seu email" />
          @if (emailError) {
          <mat-error>{{ emailError }}</mat-error>
          }
        </mat-form-field>
        <input-password-field [control]="passwordControl"></input-password-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="filled" class="full-width" [disabled]="form.invalid || isLoading" (click)="submit()">
        <span class="register-btn-content">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
          @if (isLoading) {
          <mat-spinner diameter="20"></mat-spinner>
          }
        </span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
