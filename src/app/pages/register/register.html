<div class="register-component">
  <mat-card>
    <mat-card-header class="padding-g">
      <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput placeholder="Insira seu nome completo" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Insira seu email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button
          matIconButton
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="filled" class="full-width">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
