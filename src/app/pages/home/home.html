<div class="home-hero">
  <div class="hero-text">
    <h1>Organize suas tarefas de forma simples e eficiente.</h1>
    <p>Tenha mais produtividade e clareza no seu dia-a-dia com nosso agendador de tarefas.</p>

    <div class="hero-actions">
      <button matButton="elevated" routerLink="/register">Comece agora</button>
      <button matButton="elevated" routerLink="/login">Já tenho conta</button>
    </div>
  </div>
  <div class="hero-image">
    <img [src]="imgHero" alt="Imagem ilustrativa de organização de tarefas" />
  </div>
</div>
