<mat-card class="user-data-card">
  <mat-card-header class="user-data-header">
    <mat-card-title class="user-data-title">Meus Dados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>Editar</button>
  </mat-card-actions>
</mat-card>
